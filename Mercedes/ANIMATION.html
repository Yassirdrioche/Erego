<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 2000px;
        }

        .animated {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .in-view {
            opacity: 1;
            transform: translateY(0);
        }

        .section {
            padding: 100px 0;
            text-align: center;
            background: #f4f4f4;
            margin: 50px 0;
        }
    </style>
</head>

<body>
    <div class="section animated"></div>
    <div class="section animated">Section 2</div>
    <div class="section animated">Section 3</div>
    <div class="section animated">Section 4</div>
    <div class="section animated">Section 5</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const animatedElements = document.querySelectorAll('.animated');

            const isElementInViewport = (el) => {
                const rect = el.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            };

            const animateElements = () => {
                animatedElements.forEach((el) => {
                    if (isElementInViewport(el)) {
                        el.classList.add('in-view');
                    }
                });
            };

            window.addEventListener('scroll', animateElements);
            animateElements(); // Trigger animation on page load
        });
    </script>
</body>

</html>
